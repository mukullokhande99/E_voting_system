<!DOCTYPE HTML>
<html lang="en">
<head>
	<link rel="stylesheet" href="css/styles.css">
	<link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	<meta charset="UTF-8">
	<title>E-Voting Page</title>
</head>
<body class="given_form" >

	<fieldset style="width: 500px; ">
	<legend>Election Commission of India</legend>


<p style="text-align: center;"> <img src="images/70QoogolLogo.png" height="100px" width="100px" ></p>
<div style="float:left;width:50%;">
	<form action="">
		First Name:<br/><input type="text" id="fname" placeholder="First Name"><br/>
		Email ID or Mobile Number:<br/>
		<input placeholder="Email ID or Mobile Number" multiple="">
		<input type="button" class="button" value="Send OTP"><br/>

		Password:<br/><input type="password" id="pass" placeholder="Enter password">
		<i class="fa fa-eye" aria-hidden="true"></i></br> 	

		<tr>
		<td>Gender: </br></td><td><select>
                   <option>Male</option>
                   <option>Female</option>
                   <option>Others</option>
               </select>
		</tr></td></br>
		<tr>
		<td> Candidate Name:</td></br>
		<td><select>
                       <option>Name1</option>
                       <option>Name2</option>
                       <option>Name3</option>
                       <option>Name4</option>
                       <option>Name5</option>
                       <option>Name6</option>
             </select>
         </td>
		</tr>
		 
		
			
	</form>
</div>

<div style="float:left;width:50%;height:350px;">
	<form action="">
		Last Name:<br/><input type="text" id="lname" placeholder="Last Name"><br/>
		Enter OTP:<br/><input type="text" >
		<input type="button" class="button" value="Verify"><br/>
		Confirm Password:<br/><input type="password" name="pass" placeholder="Please Enter password first"> 
		<i class="fa fa-eye" aria-hidden="true"></i></br>
		Date of Birth: </br><input type="date" id="birthday"></br>
	 
		<tr>
		<td>Party:</td></br>
		<td><select>
                       <option>Name1</option>
                       <option>Name2</option>
                       <option>Name3</option>
                       <option>Name4</option>
                       <option>Name5</option>
                       <option>Name6</option>
             </select>
         </td>
		</tr>

	</form>


</div>

 <p style="text-align: center; width:600px;font-size : 20px; font-weight: bold;"> <input type="submit" class="button5" value="Vote" >
</fieldset>


</body>
</html>
